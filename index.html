<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

<title>Pomodoro Clock</title>
    
<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    
<!--Style sheet -->
<link href="style.css" rel="stylesheet" type="text/css">
    
<!--1.LINK FOR BOOTSTRAP--> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
<!--2.LINK FOR ICONS-->   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

<div class="container text-center">

	<h1 id="title1">Pomodoro Clock</h1>

<div class="session-time">
  
  <h2>Session time:</h2>
  <p class="text-under">(up to 60mins)</p>

    <a href="#" class="btn btn-primary" id="minusMins">-</a>

    <h2 id="num">25</h2>

    <a href="#" class="btn btn-primary" id="plusMins">+</a>

</div>

<div class="action-buttons">

    <a href="#" class="btn-lg btn-success" id="start">Start</a>

    <a href="#" class="btn-lg btn-danger" id="stop">Stop</a>

    <a href="#" class="btn-lg btn-primary" id="reset">Reset</a>

</div>

<div class="break-time">
    
  <h2>Break time:</h2>
  <p class="text-under">(will start automatically after session time)</p>

  <a href="#" class="btn btn-primary" id="minusBreak">-</a>

  <h2 id="breakNum">5</h2>

  <a href="#" class="btn btn-primary" id="plusBreak">+</a>

</div>

	<img src="https://openclipart.org/download/225413/mini-tomato.svg" alt="tomato svg"/>

<footer id="footer" class="text-center">
    <p>Coded by 
      <a href="https://github.com/Allegra9" target="_blank">
        <b>Allegra</b></a>
   	</p> 
    <p>svg by 
      <a href="https://openclipart.org/detail/225413/mini-tomato" target="_blank">
      	<b>yamachem</b></a>
    </p>
</footer>

</div>

</body>
</html>
